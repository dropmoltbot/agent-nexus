<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background circles -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="65;75;65" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main spider body -->
  <g filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="100" cy="100" rx="35" ry="40" fill="url(#grad1)">
      <animate attributeName="ry" values="40;42;40" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Eyes -->
    <circle cx="85" cy="85" r="10" fill="#0a0a0f"/>
    <circle cx="115" cy="85" r="10" fill="#0a0a0f"/>
    <circle cx="88" cy="83" r="4" fill="#22d3ee">
      <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="118" cy="83" r="4" fill="#22d3ee">
      <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Antenna/legs -->
    <g stroke="url(#grad2)" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M70 70 Q60 50 45 45">
        <animate attributeName="d" values="M70 70 Q60 50 45 45;M70 70 Q55 45 40 40;M70 70 Q60 50 45 45" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M130 70 Q140 50 155 45">
        <animate attributeName="d" values="M130 70 Q140 50 155 45;M130 70 Q145 45 160 40;M130 70 Q140 50 155 45" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M65 85 Q40 80 25 90">
        <animate attributeName="d" values="M65 85 Q40 80 25 90;M65 85 Q35 75 20 85;M65 85 Q40 80 25 90" dur="2.5s" repeatCount="indefinite"/>
      </path>
      <path d="M135 85 Q160 80 175 90">
        <animate attributeName="d" values="M135 85 Q160 80 175 90;M135 85 Q165 75 180 85;M135 85 Q160 80 175 90" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Web pattern -->
    <g stroke="#8b5cf6" stroke-width="1" opacity="0.4">
      <line x1="100" y1="60" x2="100" y2="30"/>
      <line x1="100" y1="140" x2="100" y2="170"/>
      <line x1="60" y1="100" x2="30" y2="100"/>
      <line x1="140" y1="100" x2="170" y2="100"/>
      <line x1="70" y1="70" x2="50" y2="50"/>
      <line x1="130" y1="70" x2="150" y2="50"/>
      <line x1="70" y1="130" x2="50" y2="150"/>
      <line x1="130" y1="130" x2="150" y2="150"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="14" font-weight="bold">AGENT NEXUS</text>
</svg>
